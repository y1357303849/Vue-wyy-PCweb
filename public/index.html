<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script> -->

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #5d3131;
    }
  </style>
</head>

<body>
  <div id="live2d-widget">
    <canvas id="live2dcanvas">
  </div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<!-- Live2D -->
<script>
  L2Dwidget.init({
    "model": {
      jsonPath: "https://unpkg.com/live2d-widget-model-wanko/assets/wanko.model.json",//这里改模型，前面后面都要改
      "scale": 1
    },
    "display": {
      "position": "left",//设置看板娘的上下左右位置
      "width": 100,
      "height": 100,
      "hOffset": 70,
      "vOffset": 0
    },
    "mobile": {
      "show": true,
      "scale": 0.5
    },
    "react": {
      "opacityDefault": 0.7,//设置透明度
      "opacityOnHover": 0.2
    }
  });
  window.onload = function () {
    $("#live2dcanvas").attr("style", "position: fixed; opacity: 1; left: -30px; bottom: 150px; z-index: 1; pointer-events: none;")
  }
</script>

</html>
